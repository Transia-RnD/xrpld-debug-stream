<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Batch Transaction Debug Stream</title>
  </head>
  <body class="pb-4">
    <div class="container-fluid">
      <h6>Debug Stream (logging, <code>stdout</code>) for:</h6>
      <h4><code id="batch-info" class="fw-bold text-primary"></code></h4>
      
      <div class="mb-3">
        <label for="batch-hash" class="form-label">Batch Hash (optional - leave empty for all batches):</label>
        <input type="text" class="form-control" id="batch-hash" placeholder="Enter 64-character hex batch hash or leave empty for all">
        <div class="form-text">Enter a specific batch hash to filter messages, or leave empty to receive all batch transactions.</div>
      </div>
      
      <button id="connect-btn" class="btn btn-primary mb-3">Connect</button>
      <button id="disconnect-btn" class="btn btn-secondary mb-3" style="display: none;">Disconnect</button>
      
      <div class="alert alert-primary" id="connected" style="display: none;">Connected, waiting for batch messages</div>
      <div class="alert alert-warning" id="connecting" style="display: none;">Connecting</div>
      <div class="alert alert-info" id="ready" style="display: block;">Ready to connect - Enter batch hash or connect for all batches</div>
      
      <div class="mb-3">
        <small class="text-muted">Messages received: <span id="message-count">0</span></small>
      </div>
      
      <ul id="list" class="list-unstyled"></ul>
    </div>
    <script src="client.js"></script>
  </body>
</html>
